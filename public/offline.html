<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yrdly - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
        }

        .offline-title {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 10px;
        }

        .offline-message {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #6c757d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #dc3545;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            font-size: 16px;
            color: #212529;
            margin-bottom: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #6c757d;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            .offline-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! You can still access your cached content and some features while offline.
        </p>

        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>

        <div class="status-indicator">
            <div class="status-dot"></div>
            No internet connection
        </div>

        <div class="features">
            <h3>Available Offline:</h3>
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                View cached posts and content
            </div>
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                Draft new posts (will sync later)
            </div>
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                Access your profile
            </div>
            <div class="feature-item">
                <div class="feature-icon">âœ“</div>
                Browse cached pages
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Retry connection
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.textContent = 'Checking...';
            button.disabled = true;

            // Simulate connection check
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                } else {
                    button.textContent = 'Try Again';
                    button.disabled = false;
                    showToast('Still offline. Please check your connection.');
                }
            }, 2000);
        }

        // Show toast message
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #333;
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Listen for connection changes
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Auto-retry every 30 seconds
        setInterval(checkConnection, 30000);

        // Register service worker if supported
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
