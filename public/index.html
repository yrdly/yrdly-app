<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yrdly - Your Neighborhood Network</title>
    <meta name="description" content="Connect with your neighbors, share updates, and build a stronger community with Yrdly.">
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/yrdly-logo.png" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 2rem;
        }
        p {
            margin: 0 0 1.5rem;
            opacity: 0.9;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Y</div>
        <h1>Yrdly</h1>
        <p>Your Neighborhood Network</p>
        <div class="loading"></div>
        <p style="margin-top: 1rem; font-size: 0.9rem;">Loading...</p>
    </div>
    
    <script>
        // For development, redirect to the dev server
        // For production, this would load the actual app
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // Development mode - redirect to dev server
            window.location.href = 'http://localhost:9002';
        } else {
            // Production mode - load the actual app
            // This would be replaced with the actual app loading logic
            console.log('Production mode - app would load here');
        }
    </script>
</body>
</html>
